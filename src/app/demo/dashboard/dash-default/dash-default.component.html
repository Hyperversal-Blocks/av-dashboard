<div class="row">
  <!-- site Analytics card start -->
  <div class="col-xl-7 col-sm-12">
    <div class="row">
      <div class="col-sm-6">
        <app-card [hidHeader]="true" cardClass="support-bar overflow-hidden" blockClass="p-0" [isCardFooter]="true" footerClass="bg-primary text-white">
          <div class="p-20 pb-0">
            <h2 class="m-0">350</h2>
            <span class="text-c-blue">Support Requests</span>
            <p class="mb-3 mt-3">Total number of support requests that come in.</p>
          </div>
          <app-apex-chart chartID="support-chart-1" [chartConfig]="this.supportChartData1"></app-apex-chart>
          <div class="app-card-footer">
            <div class="row text-center">
              <div class="col">
                <h4 class="m-0 text-white">10</h4>
                <span>Open</span>
              </div>
              <div class="col">
                <h4 class="m-0 text-white">5</h4>
                <span>Running</span>
              </div>
              <div class="col">
                <h4 class="m-0 text-white">3</h4>
                <span>Solved</span>
              </div>
            </div>
          </div>
        </app-card>
      </div>
    </div>
  </div>


  <!-- latest customers end -->

</div>
